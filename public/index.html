<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAC-NET | Walkie-Talkie Táctico</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Sistema de comunicación PTT táctico con cifrado punto a punto y audio de alta fidelidad.">
</head>
<body>
    <!-- Login / Access Code Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h1>TAC-NET ACCESS</h1>
            <div class="input-group">
                <label for="mission-code">Código de Misión (Sala)</label>
                <input type="text" id="mission-code" placeholder="ej: ALPHA-1" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="operator-name">Nombre de Operador</label>
                <input type="text" id="operator-name" placeholder="ej: Ghost" autocomplete="off">
            </div>
            <button id="join-btn" class="btn-primary">Establecer Enlace</button>
        </div>
    </div>

    <!-- Main Interface -->
    <header>
        <div class="logo">
            <span style="font-family: 'Orbitron'; font-weight: bold; font-size: 1.2rem; color: #6EE7B7;">TAC-NET</span>
            <span style="font-size: 0.8rem; color: #94a3b8; margin-left: 10px;">v1.0.4-BETA</span>
        </div>
        <div class="status-indicator">
            <div id="status-dot"></div>
            <span id="status-text">DISCONNECTED</span>
            <span class="mission-id" id="display-mission" style="margin-left: 20px;"></span>
        </div>
    </header>

    <main>
        <div class="ptt-container">
            <div class="visualizer-container">
                <canvas id="waves"></canvas>
            </div>

            <div class="ptt-button-outer" id="ptt-trigger">
                <div class="ptt-button-inner">
                    <i class="fas fa-microphone"></i>
                    <span class="ptt-label">Push to Talk</span>
                </div>
            </div>

            <div style="margin-top: 2rem; color: #666; font-size: 0.8rem; text-transform: uppercase;">
                Mantén presionado para transmitir
            </div>
        </div>

        <aside>
            <div class="operators-list">
                <div class="section-title">Operadores en Red</div>
                <div id="peer-list">
                    <!-- Dynamic peer items -->
                </div>
            </div>

            <div class="debug-log" id="debug-log">
                <div class="log-entry sys">> SYSTEM_INITIALIZED...</div>
            </div>
        </aside>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
